<!DOCTYPE html>
<html>
<head>
  <title>Finland</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <header class="title">
      <h1>Finland</h1>
      <p>NATO member!</p>
    </header>
    <div class="population grid-cell">
        <h2>population: </h2>
        <p>5,536,146</p>
    </div>
    <div class="welcome grid-cell">
      <h2>Welcome</h2>
      <p>Natural Resources, Economic Initiatives, Community Spaces</p>
    </div>
    <div class="gdp grid-cell">
      <h2>GDP</h2>
      <p>257 billion</p>
    </div>
    <div class="code grid-cell">
      <h2>Calling Code</h2>
      <p>+ 358</p>
    </div>
    <div class="govt grid-cell">
      <h2>Government</h2>
      <p>Unitary parliamentary republic</p>
      <div class="nato">NATO Member!</div>
    </div>
    <div class="news grid-cell">
      <h2>News</h2>
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="name"/>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="email"/>
        <button>Send</button>
    </div>
  </div>  
</body>
</html>
